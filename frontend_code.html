<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: 'Open Sans', sans-serif;
  background-color: #f0f0f0;
}

h1 {
  color: #3498db;
}

button[type="submit"] {
  background-color: #9b59b7;
  color: #fff;
}

button[type="submit"]:hover {
  background-color: #43a047;
}
</style>
</head>
<body>
<h1 id="header">Welcome to our app!</h1>
<img src="/images/hero.jpg" alt="Hero image for the app" id="hero">
<ul id="features">
  <li title="Feature 1">This is a brief description of feature 1</li>
  <li title="Feature 2">This is a brief description of feature 2</li>
</ul>
<button id="call-to-action" type="submit">Sign up now</button>
<footer id="footer">&copy; 2023 our app. All rights reserved.</footer>
<script>
function validateLogin() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  if (username && password) {
    // Connect to backend API endpoints
    fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Login successful, redirect to dashboard
        window.location.href = '/dashboard';
      } else {
        alert('Invalid credentials');
      }
    })
    .catch(error => console.error(error));
  } else {
    alert('Please fill in both fields');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('login-form').addEventListener('submit', validateLogin);
});
</script>
<form id="login-form">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button type="submit">Login</button>
</form>
</body>
</html>
