<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
}
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}
nav li {
  margin-right: 20px;
}
nav a {
  color: #fff;
  text-decoration: none;
}
nav a:hover {
  color: #ccc;
}
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
}
section {
  background-color: #f7f7f7;
  padding: 20px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  border-radius: 10px;
}
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 1px solid #ccc;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  border-radius: 10px;
}
form input[type="text"],
form input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
form input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
form input[type="submit"]:hover {
  background-color: #444;
}
</style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br>
      <input type="submit" value="Login">
    </form>
  </section>
</main>
<script>
// JavaScript here
</script>
</body>
</html>
